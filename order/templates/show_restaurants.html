{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>Restaurant list</h1>
<br>
<table class="table table-stripped">
    <tbody>
        {% for restaurant in restaurants %}
        <tr>
            <td>{{restaurant}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
