{% load static %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<div class="container justify-content-center align-items-center">
  <h1 class="list_title">Form Update Timeslot</h1>
  <br>
  <div class="row justify-content-center">
    <div style="text-align:center">
      <form  method="POST" action="{% url 'update_timeslot' %}" onsubmit="return validateForm()" method="post" required>
        {% csrf_token %}
        <div class="loginForm" name="formTimeslot">{{ form.as_p }}</div>
        <br>
        <input type="submit" value="Edit" name="tombol">
      </form>
    </div>
  </div>
</div>
{% endblock content %}
