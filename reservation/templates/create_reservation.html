{% load static %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  function validateForm() {
    var data = document.forms["myForm"]["formReservation"].value;
    if (data == "" ) {
      alert("Data yang diisikan belum lengkap, silahkan lengkapi data terlebih dahulu.");
      return false;
    }
  }
</script>
<div class="container justify-content-center align-items-center">
  <h1 class="list_title">Form Reservation</h1>
  <h2 class="message">{{message}}</h2>
  <br>
  <div class="row justify-content-center">
        <div style="text-align:center">
            <a class="btn btn-primary" style="margin:10px;" href="{% url 'reservation:read_restaurant' %}">Back</a>
        </div>
    <div style="text-align:center">
      <form  method="POST" action="{% url 'reservation:create_reservation' restaurant_id %}" onsubmit="return validateForm()" method="post" required>
        {% csrf_token %}
        <div class="loginForm" name="formReservation">{{ form.as_p }}</div>
        <br>
        <input type="submit" value="Create" name="tombol">
      </form>
    </div>
  </div>
</div>
{% endblock content %}
