<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center me-auto me-lg-0">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1>ReSeat<span>.</span></h1>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a href='#menu'>Manage Menu</a></li>
          <li><a href="#about">Manage Schedule</a></li>
          <li><a href="#cacat">Manage Reservation and Order</a></li>
          <li><a href="#contact">Restaurant Profile</a></li>
        </ul>
      </nav><!-- .navbar -->

      <!-- <a class="btn-book-a-table" href="#book-a-table">Book a Table</a> -->
      <a class="btn-book-a-table" href="create" >Add item</a>
      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

    </div>
  </header><!-- End Header -->

   <!-- ======= Menu Section ======= -->
   <section id="menu" class="menu">
    <div class="container" data-aos="fade-up">

      <div class="section-header">
        <h1>Restaurant Menu</h1>
      </div>
      <div class="tab-content" data-aos="fade-up" data-aos-delay="300">

          <div class="row gy-5">

          <!-- ======= Menu Section ======= -->
          {% for f in fnb %}

            <div class="col-lg-4 menu-item">
              <h4>{{ f.name }}</h4>
              <p class="ingredients">
                {{ f.description }}
              </p>
              <p class="ingredients">
                {{ f.category }}
              </p>
              <p class="price">
                Rp{{ f.price }}
              </p>
              <a href="edit/{{ f.id }}">Edit</a>
            </div><!-- Menu Item -->
            {% endfor %}
          </div>
        </div><!-- End Starter Menu Content -->

          </div>
        </div><!-- End Starter Menu Content -->
